<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay Payment</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <h1>Test Razorpay Payment</h1>
  <button id="payBtn">Pay ₹500</button>

  <script>
    document.getElementById("payBtn").onclick = async function () {
      const res = await fetch("http://localhost:5001/create-order", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ amount: 500 })
      });

      const data = await res.json();

      const options = {
        key: "rzp_test_64enL49nOAWw7h", // Replace with your Razorpay test key
        amount: data.order.amount,
        currency: data.order.currency,
        name: "Test Shop",
        description: "Test Transaction",
        order_id: data.order.id,
        handler: function (response) {
          fetch("http://localhost:5001/verify-payment", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              razorpay_payment_id: response.razorpay_payment_id,
              razorpay_order_id: response.razorpay_order_id,
              razorpay_signature: response.razorpay_signature
            })
          })
          .then(res => res.json())
          .then(data => {
            if (data.success) {
              alert("✅ Payment verified!");
            } else {
              alert("❌ Verification failed");
            }
          });
        },
        prefill: {
          name: "Your Name",
          email: "your@email.com",
          contact: "9000090000"
        },
        theme: {
          color: "#F37254"
        }
      };

      const rzp1 = new Razorpay(options);
      rzp1.open();
    };
  </script>
</body>
</html>
